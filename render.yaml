services:
  - type: web
    name: hetzner-whatsapp
    runtime: docker
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:8080
      - key: Hetzner__ApiToken
        sync: false
      - key: Twilio__AccountSid
        sync: false
      - key: Twilio__AuthToken
        sync: false
      - key: Twilio__WhatsAppNumber
        value: +14155238886
      - key: AllowedPhoneNumbers__0
        sync: false
